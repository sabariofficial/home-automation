<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2 class="text-center">sign up page</h2>
                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                    <div class="form-group mt-3">
                        <label>First Name</label>
                        <input type="text" formControlName="firstName" class="form-control" />
                        <div *ngIf="f['firstName'].touched && f['firstName'].invalid" class="alert alert-danger">
                            <div *ngIf="f['firstName'].errors && f['firstName'].errors['required']">firstName is
                                required.</div>
                        </div>
                    </div>
                    <div class="form-group mt-3">
                        <label>Last Name</label>
                        <input type="text" formControlName="lastName" class="form-control" />
                        <div *ngIf="f['lastName'].touched && f['lastName'].invalid" class="alert alert-danger">
                            <div *ngIf="f['lastName'].errors && f['lastName'].errors['required']">lastName is required.
                            </div>
                        </div>
                        <!-- <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                            <div *ngIf="f.lastName.errors.required">Last Name is required</div>
                        </div> -->
                    </div>
                    <div class="form-group mt-3">
                        <label>Email</label>
                        <input type="text" formControlName="email" class="form-control" />
                        <div *ngIf="f['email'].touched && f['email'].invalid" class="alert alert-danger">
                            <div *ngIf="f['email'].errors && f['email'].errors['required']">email is required.</div>
                            <div *ngIf="f['email'].errors && f['email'].errors['email']">Enter Valid Email!!</div>
                        </div>
                        <!-- <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                            <div *ngIf="f.email.errors.required">Email is required</div>
                            <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                        </div> -->
                    </div>
                    <div class="form-group mt-3">
                        <label>Password</label>
                        <input type="password" formControlName="password" class="form-control" />
                        <div *ngIf="f['password'].touched && f['password'].invalid" class="alert alert-danger">
                            <div *ngIf="f['password'].errors && f['password'].errors['required']">password is required.
                            </div>
                            <div *ngIf="f['password'].errors && f['password'].errors['minlength']">password should be 6
                                character.</div>
                        </div>
                        <!-- <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Password is required</div>
                            <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                        </div> -->
                    </div>
                    <div class="form-group text-center mt-3">
                        <button class="btn btn-primary">Register</button>
                    </div>
                    <p class="text-center mt-2">Have an account- <b><a href="login">Login</a></b></p>

                </form>
            </div>
        </div>
    </div>
</div>
