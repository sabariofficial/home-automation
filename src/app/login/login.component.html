<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2 class="text-center">Login</h2>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label>E-Mail</label>
                        <input type="text" formControlName="email" class="form-control" />
                        <div *ngIf="f['email'].touched && f['email'].invalid" class="alert alert-danger">
                            <div *ngIf="f['email'].errors && f['email'].errors['required']">Email ID is required.</div>
                            <div *ngIf="f['email'].errors && f['email'].errors['email']">Enter Valid Email!!</div>
                        </div>
                    </div>



                    <!-- <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                            <div *ngIf="f.lastName.errors.required">Last Name is required</div>
                        </div> -->

                    <!-- <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                            <div *ngIf="f.email.errors.required">Email is required</div>
                            <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                        </div> -->

                    <div class="form-group mt-3">
                        <label>Password</label>
                        <input type="password" formControlName="password" class="form-control" />
                        <div *ngIf="f['password'].touched && f['password'].invalid" class="alert alert-danger">
                            <div *ngIf="f['password'].errors && f['password'].errors['required']">password is required.
                            </div>
                            <div *ngIf="f['password'].errors && f['password'].errors['minlength']">password should be 6
                                character.</div>
                        </div>
                        <!-- <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Password is required</div>
                            <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                        </div> -->
                    </div>
                    <div class="form-group text-center mt-4">
                        <button class="btn btn-primary">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<p class="text-center mt-2">Don't have an account? <b><a href="signup">Signup</a></b></p>
