<div class="row" style="background-color: #f1f1f1;">
    <div class="col-md-2">
        <div *ngIf="tv">TV
            <div class="form-check">
                <span (click)="onSubmittvon()">
                    <input class="form-check-input" type="radio" name="tv" id="tvid1" />
                </span>
                <label class="form-check-label" for="tvid1">
                    On
                </label>
            </div>
            <div class="form-check">
                <span (click)="onSubmittvoff()">
                    <input class="form-check-input" type="radio" name="tv" id="tvid2" checked>
                </span>
                <label class="form-check-label" for="tvid2">
                    Off
                </label>
            </div>



        </div>
        <div *ngIf="fridge">Fridge
            <div class="form-check">
                <span (click)="onSubmitfridgeon()">
                    <input class="form-check-input" type="radio" name="fridge" id="fridgeid1">
                </span>
                <label class="form-check-label" for="fridgeid1">
                    On
                </label>
            </div>
            <div class="form-check">
                <span (click)="onSubmitfridgeoff()">
                    <input class="form-check-input" type="radio" name="fridge" id="fridgeid2" checked>
                </span>
                <label class="form-check-label" for="fridgeid2">
                    Off
                </label>
            </div>

        </div>
    </div>
    <div class="col-md-10" id="container">
        <div>
            <img src="../../assets/image/home1.jpg" alt="test" class="imgcss" id="img1" />
        </div>
        <div *ngIf="tv">
            <div *ngIf="tvon">
                <img src="../../assets/image/tvon.png" id="tvon" />
            </div>
            <div *ngIf="tvoff">
                <img src="../../assets/image/tvoff2.jpeg" id="tvoff" />
            </div>
        </div>
        <div *ngIf="fridge">
            <div *ngIf="fopen">
                <img src="../../assets/image/fridgeOpen.png" id="fridgeOpen" />
            </div>
            <div *ngIf="fclose">
                <img src="../../assets/image/fridgeClose.png" id="fridgeClose" />
            </div>
        </div>
    </div>
